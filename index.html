<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=2.0,maximum-scale=1,user-scalable=no">
    <title>书单</title>
    <link rel="stylesheet" href="css/ui.css"/>
    <script src="js/app.js"></script>
    <style>
        body {
            background: #ffffff;
            color: #222;
            font: 12px/20px Georgia, "Times New Roman", Times, serif;
            padding-top: 25px;
            text-align: center;
            width: 500px;
            margin: 0 auto;
        }
        .title{
            font-size: 50px;
            line-height: 50px;
        }
        .mainNav {
            border-top: 1px solid #222;
            border-bottom: 2px solid #222;
            margin-top: 20px;
            padding: 13px 0 14px 0;
            font-family: Cufon;
        }
        .main{
            width: 100%;
        }
        .designline{
            margin-top: 50px;
        }
        .postDate{
            position: relative;
            top: -35px;
            margin-bottom: 0px;
            font-family: Georgia, serif;
            font-size: 10px;
            color: #bca474;
            text-decoration: none;
            text-transform: Uppercase;
            font-weight: bold;
            border-bottom: 1px solid #bca474;
            background: #fff;
        }
        .pic img{
            border: none;
            max-width: 100%;
            margin: auto;
        }
        .footer{
            border-top: 2px solid #222;
            color: #222;
            padding: 20px 0 32px 0;
            font-family: Georgia, "Times New Roman", Times, serif;
            font-size: 11px;
        }

        .mobile body{
            width: 96%;
        }

<body>
    <header>
        <div class="title">书单</div>
        <div class="mainNav">
            首页 正在读 读过 关于
        </div>
    </header>
    <section class="main">
        <div class="designline">
            <div class="postDate">
                2015
            </div>
            <article>
                <div class="pic">
                    <img src="images/100gejiben.jpg" alt="100个基本" />
                </div>
                <div class="caption">100个基本</div>
            </article>
        </div>
    </section>
    <footer class="footer">
        <div class="clearfix">
            <div class="thefooter">
                <p>Powered by <a href="http://www.booklist.cc">booklist</a></p>
            </div>
        </div>
    </footer>

<script>

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.body.setAttribute('class', 'mobile');
        } else {
            document.body.setAttribute('class', 'desktop');

        var iOS8 = navigator.userAgent.match(/(iPad|iPhone|iPod).*OS 8_\d/i);
